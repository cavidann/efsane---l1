<section class="flex wrap">
  <div class="card col-50" *ngFor="let post of posts">
    <app-post-header [title]="post.title"></app-post-header>
    <app-post-img [imgSrc]="post.imgSrc" [imgAlt]="post.title"></app-post-img>
    <app-post-like [count]="post.likeCount" [likeCond]="post.isLiked"></app-post-like>
  </div>
</section>
